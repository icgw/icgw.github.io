---
layout: default
---
<article>{{- '' -}}
  <header>{{- '' -}}
    <h1>{{ page.title | escape }}</h1>{{- '' -}}
    <p>{{- '' -}}
      <time datetime="{{ page.date | date_to_xmlschema }}">{{- '' -}}
        {{- page.date | date: "%b %d %X, %Y" -}}
      </time>{{- '' -}}
    </p>{{- '' -}}
  </header>{{- '' -}}
  <main>{{- '' -}}
    {{- content -}}
  </main>{{- '' -}}
</article>{{- '' -}}
