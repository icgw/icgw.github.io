---
layout: default
---
<article>{{- '' -}}
  <header>{{- '' -}}
    <h1>{{ page.title | escape }}</h1>{{- '' -}}
    <p>{{- '' -}}
      <time datetime="{{ poge.date | date_to_xmlschema }}" itemprop="datePublished">{{- '' -}}
        {{- page.date | date: "%Y-%m-%d %H:%M %z" -}}
      </time>{{- '' -}}
    </p>{{- '' -}}
  </header>{{- '' -}}
  <main>{{- '' -}}
    {{- content -}}
  </main>{{- '' -}}
</article>{{- '' -}}
