#######################
# Theme Customization #
#######################

title: Home | Guowei • (｀･д･´)             # used in <title> tag & site header
author: Guowei                              # used in a <meta> tag & /feed.xml
description: >                              # used in a <meta> tag & /feed.xml
  Stay hungry. Stay foolish.
slogan: Less is more                        # used in site header, beside title
avatar: /i/avatar.png                       # used as portrait in site header
banner: /i/mountains.svg                    # used as background in site header
url: https://icgw.github.io                 # used by plugins to generate feed.xml and sitemap.xml
baseurl: ''                                 # prepended to all absolute filepaths
repo: https://github.com/icgw               # used in footer

# Objects listed here will appear in the main nav menu.
# Exceeding four items may cause problems on the desktop (>900px wide) layout.
nav_menu:
  - name: Blog 
    url: /
    icon: /i/icons.svg#posts # icons should be 24x24 px.
  - name: About
    url: /about
    icon: /i/icons.svg#portfolio

#################
# Site Settings #
#################

incremental: true
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - TODO.md

permalink: /:collection/:path

collections:
  category: { output: true }
  tag:      { output: true }

defaults:
  - scope:  { type:   posts    }
    values: { layout: post     }
  - scope:  { type:   tag      }
    values: { layout: listing  }
  - scope:  { type:   category }
    values: { layout: listing  }

sass:
  sass_dir: _assets/css

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

paginate: 10
